<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="content-wrapper" style="display: none">
      <div class="status">
        <span class="status-title">Свободная линия</span>
      </div>
      <div class="content">
        <div class="block connect-block">
          <div class="block-item outcomming-block">
            <h4 class="block-title">Исходящий звонок</h4>
            <input
              value="0336442"
              class="sip-num"
              type="text"
              placeholder="Введите sip номер"
            />
            <button class="start-call-btn">Вызов</button>
            <button
              class="stop-call-btn terminate"
              hidden
              style="background-color: red"
            >
              Завершить
            </button>
          </div>
          <div class="block-item incoming-block">
            <h4 class="block-title">Входящий звонок</h4>
            <img
              class="waiting-icon"
              src="../icons/wait.svg"
              alt="wait"
              width="50px"
              height="50px"
            />
            <button
              class="answer-call-btn"
              hidden
              style="background-color: rgb(31, 245, 31)"
            >
              Ответить на звонок
            </button>
            <button
              class="stop-incoming-call terminate"
              hidden
              style="background-color: red"
            >
              Завершить
            </button>
            <button
              class="reset-call terminate"
              hidden
              style="background-color: red"
            >
              Отклонить вызов
            </button>
          </div>
        </div>
        <div class="block info-block">
          <div class="block-item call-info">
            <h4 class="block-title">Текущий звонок</h4>
            <div class="info-content">
              <span class="time">Время звонка: -</span>
            </div>
          </div>
          <div class="block-item history">
            <h4 class="block-title">История звонков</h4>
            <ul class="history-list">
              <li class="list-title">
                <span>время</span><span>тип</span><span>номер</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="login-block" style="display: block">
      <div class="form-login-container">
        <form class="form" method="post" enctype="text/plain">
          <div class="fields">
            <input
              type="text"
              value="0336443"
              class="field input_login"
              placeholder="Login"
              required
            />
            <input
              type="password"
              value="fLkFmpFFm5"
              class="field input_password"
              placeholder="Password"
              required
            />
            <input
              type="text"
              value="voip.uiscom.ru"
              class="field input_server"
              placeholder="Server"
              required
            />
          </div>
          <div class="form-footer">
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../jssip.min.js"></script>
    <script src="script.js" type="module"></script>
    <script src="./utils/status.js" type="module"></script>
    <script src="./utils/history.js" type="module"></script>
  </body>
</html>
