<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="content-wrapper" style="display: none">
      <div class="content">
        <div class="block connect-block">
          <div class="phone">
            <div class="status">
              <span class="status-title">Ожидание</span>
            </div>

            <div class="buttons">
              <div class="btn input"></div>

              <div class="btn num">1</div>
              <div class="btn num">2</div>
              <div class="btn num">3</div>

              <div class="btn num">4</div>
              <div class="btn num">5</div>
              <div class="btn num">6</div>

              <div class="btn num">7</div>
              <div class="btn num">8</div>
              <div class="btn num">9</div>

              <div class="btn">
                <img
                  src="../icons/call-end.png"
                  alt="end"
                  class="call-icon end-call-icon"
                />
              </div>
              <div class="btn num">0</div>
              <div class="btn">
                <img
                  class="call-icon start-call-icon"
                  src="../icons/start-call.png"
                  alt="start"
                  height="32px"
                  width="32px"
                />
              </div>
            </div>
            <div class="clear-icon">
              <div class="clear">
                <img
                  src="../icons/clean.png"
                  alt="start"
                  height="32px"
                  width="32px"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="block info-block">
          <div class="block-item call-info">
            <h4 class="block-title">Текущий звонок</h4>
            <div class="info-content">
              <span class="time">Длительность: -</span>
            </div>
          </div>
          <div class="block-item history">
            <h4 class="block-title">История звонков</h4>
            <ul class="history-list">
              <li class="list-title">
                <span>время</span><span>тип</span><span>номер</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="login-block" style="display: block">
      <div class="form-login-container">
        <form class="form" method="post" enctype="text/plain">
          <div class="fields">
            <input
              type="text"
              class="field input_login"
              placeholder="Login"
              required
            />
            <input
              type="password"
              class="field input_password"
              placeholder="Password"
              required
            />
            <input
              type="text"
              class="field input_server"
              placeholder="Server"
              required
            />
          </div>
          <div class="form-footer">
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../jssip.min.js"></script>
    <script src="script.js" type="module"></script>
    <script src="./handlers/status.js" type="module"></script>
    <script src="./handlers/history.js" type="module"></script>
    <script src="./handlers/register.js" type="module"></script>
  </body>
</html>
